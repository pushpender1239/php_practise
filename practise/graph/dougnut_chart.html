<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
        text: "U.S Smartphone OS Market Share, Q3 2012",
        fontFamily: "Impact",
        fontWeight: "normal"
      },

      legend:{
        verticalAlign: "bottom",
        horizontalAlign: "center"
      },
      data: [
      {
//        startAngle: 45,
       indexLabelFontSize: 20,
       indexLabelFontFamily: "Garamond",
       indexLabelFontColor: "darkgrey",
       indexLabelLineColor: "darkgrey",
       indexLabelPlacement: "outside",
       type: "doughnut",
       showInLegend: true,
       dataPoints: [
       {  y: 73.37, legendText:"Android 83%", indexLabel: "Android 73%" },
       {  y: 35.0, legendText:"iOS 15%", indexLabel: "Apple iOS 35%" },
       {  y: 7, legendText:"Blackberry 7%", indexLabel: "Blackberry 7%" },
       {  y: 2, legendText:"Windows 2%", indexLabel: "Windows Phone 2%" },
       {  y: 5, legendText:"Others 5%", indexLabel: "Others 5%" }
       ]
     }
     ]
   });

    chart.render();
  }
  </script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
  <body>
    <div id="chartContainer" style="height: 500px; width: 100%;">
    </div>
  </body>
 </html>
